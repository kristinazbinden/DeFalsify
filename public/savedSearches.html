<h2>Saved Searches</h2>
<ul ng-repeat = "topic in ctrl.topics" ng-if="topic.userId === ctrl.loggedInUser._id" class="">
    <li>
        What: {{topic.text}} <br>
        By Who: {{topic.claimant}} <br>
        From Where: <a ng-href="{{topic.source}}">{{topic.title}}</a> <br>
        Was It True: {{topic.rating}} <br>
    </li>
</ul>
